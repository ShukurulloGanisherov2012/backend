<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        background: crimson;
        margin: auto;
        width: 50%;
        color: white;
        padding: 30px 10px 300px;
    }
    .todo{
        background: black;
        padding: 10px 16px;
        margin: 20px 0;
    }
</style>
<body>
    <div class="container">
        <h2 style="text-align: center;">jsonplaceholder</h2>
        <p id="todo"></p>
    </div>
    <script>
        const todos = document.querySelector('#todo');
        fetch('https://jsonplaceholder.typicode.com/todos')
      .then(response => response.json())
      .then(json => {
        json.forEach(element => {
            const post = document.createElement('div');
            post.classList.add('todo');
            post.innerHTML = `
                <h2>${element.title}</h2>
                <p>${element.id}</p>
            `;
            todos.appendChild(post)
        });
      })
    </script>
</body>
</html>
